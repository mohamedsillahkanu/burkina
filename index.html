<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ousman Oumou Diallo - Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #7c3aed;
            --accent: #10b981;
            --dark: #0f172a;
            --darker: #080d16;
            --light: #1e293b;
            --lighter: #334155;
            --text: #e2e8f0;
            --text-light: #94a3b8;
            --border: #334155;
            --card-bg: #1e293b;
            --gradient-start: #2563eb;
            --gradient-end: #7c3aed;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.7;
            color: var(--text);
            background-color: var(--darker);
            overflow-x: hidden;
        }
        
        a {
            text-decoration: none;
            color: var(--primary);
            transition: color 0.3s ease;
        }
        
        a:hover {
            color: var(--secondary);
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header Styles */
        .hero {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            overflow: hidden;
            background-color: var(--dark);
            color: white;
        }
        
        .hero-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(37, 99, 235, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(124, 58, 237, 0.2) 0%, transparent 50%);
            z-index: 1;
        }
        
        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 800px;
            display: flex;
            align-items: center;
            gap: 3rem;
        }
        
        .hero-text {
            flex: 1;
        }
        
        .hero-image {
            position: relative;
        }
        
        .hero-profile-pic {
            width: 450px;
            height: 450px;
            border-radius: 15px;
            object-fit: cover;
            border: 4px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 2;
        }
        
        .hero-image-glow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border-radius: 15px;
            filter: blur(15px);
            opacity: 0.5;
            z-index: 1;
            transform: translate(10px, 10px);
        }
        
        .hero h1 {
            font-size: 3.5rem;
            font-weight: 800;
            line-height: 1.2;
            margin-bottom: 1.5rem;
            background: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
        }
        
        .hero p {
            font-size: 1.25rem;
            opacity: 0.9;
            margin-bottom: 2rem;
            max-width: 100%;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        .cta-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .btn-primary {
            background: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
            color: white;
            border: none;
        }
        
        .btn-primary:hover {
            opacity: 0.9;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(37, 99, 235, 0.4);
        }
        
        .btn-outline {
            background: transparent;
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn-outline:hover {
            border-color: white;
            transform: translateY(-3px);
        }
        
        /* Navigation */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1.5rem 0;
            z-index: 1000;
            transition: all 0.3s ease;
        }
        
        .navbar.scrolled {
            background-color: rgba(17, 24, 39, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
        }
        
        .logo span {
            color: var(--accent);
        }
        
        .nav-links {
            display: flex;
            gap: 2rem;
        }
        
        .nav-links a {
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .nav-links a:hover {
            color: white;
        }
        
        .nav-links a.active {
            color: white;
            position: relative;
        }
        
        .nav-links a.active::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
            border-radius: 2px;
        }
        
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        /* About Section */
        /* Text Visibility Enhancements */
        p, h1, h2, h3, h4, h5, h6, li, span {
            color: var(--text);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }
        
        .section-subtitle {
            color: var(--text-light);
            text-shadow: none;
        }
        
        /* Enhanced text contrast */
        .timeline-content p, 
        .project-content p, 
        .skill-card p,
        .about-content p {
            color: rgba(226, 232, 240, 0.85);
            line-height: 1.8;
        }
        
        .timeline-item li,
        .about-content li {
            margin-bottom: 0.8rem;
        }
        
        /* Glow Effects */
        .glow-effect-blue {
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: var(--primary);
            filter: blur(70px);
            opacity: 0.15;
        }
        
        .glow-effect-purple {
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: var(--secondary);
            filter: blur(70px);
            opacity: 0.15;
        }
        
        .glow-top-right {
            top: -50px;
            right: -50px;
        }
        
        .glow-bottom-left {
            bottom: -50px;
            left: -50px;
        }
        
        .section {
            padding: 6rem 0;
            position: relative;
            background-color: var(--dark);
            border-radius: 15px;
            margin-bottom: 3rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .section-header {
            text-align: center;
            margin-bottom: 4rem;
        }
        
        .section-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            position: relative;
            display: inline-block;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
            border-radius: 2px;
        }
        
        .section-subtitle {
            font-size: 1.1rem;
            color: var(--text-light);
            max-width: 700px;
            margin: 0 auto;
        }
        
        .about-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 3rem;
            align-items: center;
        }
        
        .about-image {
            position: relative;
        }
        
        .profile-img {
            width: 100%;
            max-width: 400px;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 2;
        }
        
        .image-bg {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
            border-radius: 12px;
            z-index: 1;
        }
        
        .about-content h3 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }
        
        .about-content p {
            margin-bottom: 1.5rem;
            color: var(--text);
        }
        
        .social-links {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--light);
            color: var(--primary);
            transition: all 0.3s ease;
            border: 1px solid var(--border);
        }
        
        .social-links a:hover {
            background: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(37, 99, 235, 0.3);
        }
        
        /* Skills Section */
        .skills-container {
            margin-top: 3rem;
        }
        
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
        }
        
        .skill-card {
            background-color: var(--lighter);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            border: 1px solid var(--border);
        }
        
        .skill-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: var(--primary);
        }
        
        .skill-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
            color: white;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
        }
        
        .skill-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: var(--border);
            border-radius: 4px;
            margin-top: 0.5rem;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
            border-radius: 4px;
            transition: width 1s ease;
        }
        
        /* Projects Section */
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2.5rem;
        }
        
        .project-card {
            background-color: var(--lighter);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            border: 1px solid var(--border);
        }
        
        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: var(--primary);
        }
        
        .project-image {
            height: 200px;
            width: 100%;
            background-color: var(--dark);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        .project-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, rgba(37, 99, 235, 0.9), rgba(124, 58, 237, 0.9));
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.3s ease;
        }
        
        .project-card:hover .project-overlay {
            opacity: 1;
        }
        
        .project-links {
            display: flex;
            gap: 1rem;
        }
        
        .project-btn {
            background-color: white;
            color: var(--primary);
            padding: 0.6rem 1.2rem;
            border-radius: 5px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .project-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .project-content {
            padding: 1.5rem;
        }
        
        .project-content h3 {
            font-size: 1.3rem;
            margin-bottom: 0.8rem;
        }
        
        .project-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        
        .project-tag {
            padding: 0.3rem 0.8rem;
            background-color: var(--dark);
            border-radius: 5px;
            font-size: 0.8rem;
            color: var(--text-light);
            border: 1px solid var(--border);
        }
        
        .project-tag:hover {
            background-color: var(--primary);
            color: white;
        }
        
        /* Experience Section */
        .timeline {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 0;
        }
        
        .timeline::before {
            content: '';
            position: absolute;
            top: 0;
            left: calc(50% - 1px);
            width: 2px;
            height: 100%;
            background: linear-gradient(to bottom, var(--gradient-start), var(--gradient-end));
        }
        
        .timeline-item {
            display: flex;
            justify-content: flex-end;
            padding-right: 30px;
            position: relative;
            margin-bottom: 3rem;
            width: 50%;
        }
        
        .timeline-item:nth-child(even) {
            align-self: flex-end;
            justify-content: flex-start;
            padding-left: 30px;
            padding-right: 0;
            left: 50%;
        }
        
        .timeline-content {
            background-color: var(--lighter);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border);
            transition: all 0.3s ease;
            position: relative;
            z-index: 10;
            width: 100%;
        }
        
        .timeline-content:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            border-color: var(--primary);
        }
        
        .timeline-date {
            position: absolute;
            top: 0;
            right: -250px;
            color: var(--text-light);
            font-size: 0.9rem;
            padding: 0.5rem 1rem;
            background-color: var(--dark);
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border);
        }
        
        .timeline-item:nth-child(even) .timeline-date {
            right: auto;
            left: -250px;
        }
        
        .timeline-dot {
            position: absolute;
            top: 20px;
            right: -9px;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
            box-shadow: 0 0 0 5px var(--light);
            z-index: 10;
        }
        
        .timeline-item:nth-child(even) .timeline-dot {
            right: auto;
            left: -9px;
        }
        
        .timeline-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }
        
        .timeline-subtitle {
            color: var(--text-light);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        
        /* Contact Section */
        .contact-section {
            background-color: var(--dark);
            color: white;
            padding: 6rem 0;
            margin-top: 4rem;
        }
        
        .contact-section .section-title::after {
            left: 50%;
            transform: translateX(-50%);
        }
        
        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 3rem;
            margin-top: 3rem;
        }
        
        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .contact-item {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
        }
        
        .contact-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .contact-text h4 {
            margin-bottom: 0.3rem;
        }
        
        .contact-text p {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .form-group {
            position: relative;
        }
        
        .form-control {
            width: 100%;
            padding: 1rem;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            font-family: inherit;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.3);
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .form-button {
            padding: 1rem 1.5rem;
            background: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .form-button:hover {
            opacity: 0.9;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(37, 99, 235, 0.4);
        }
        
        /* Footer */
        .footer {
            background-color: var(--dark);
            color: white;
            padding: 3rem 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .footer-text {
            color: rgba(255, 255, 255, 0.7);
        }
        
        /* Back to Top Button */
        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 999;
        }
        
        .back-to-top.active {
            opacity: 1;
            visibility: visible;
        }
        
        .back-to-top:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(37, 99, 235, 0.4);
        }
        
        /* Animations */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }
        
        .fade-in.active {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Responsive Styles */
        @media screen and (max-width: 992px) {
            .about-grid {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
            
            .about-image {
                text-align: center;
            }
            
            .profile-img {
                max-width: 300px;
            }
            
            .timeline::before {
                left: 20px;
            }
            
            .timeline-item,
            .timeline-item:nth-child(even) {
                width: 100%;
                padding-left: 45px;
                padding-right: 0;
                left: 0;
                justify-content: flex-start;
            }
            
            .timeline-dot,
            .timeline-item:nth-child(even) .timeline-dot {
                left: 11px;
                right: auto;
            }
            
            .timeline-date,
            .timeline-item:nth-child(even) .timeline-date {
                position: relative;
                left: auto;
                right: auto;
                top: auto;
                display: inline-block;
                margin-bottom: 10px;
            }
        }
        
        @media screen and (max-width: 768px) {
            .navbar-container {
                padding: 0 20px;
            }
            
            .nav-links {
                position: fixed;
                top: 0;
                right: -100%;
                width: 280px;
                height: 100vh;
                background-color: var(--dark);
                flex-direction: column;
                justify-content: center;
                align-items: center;
                transition: right 0.3s ease;
                z-index: 1001;
            }
            
            .nav-links.active {
                right: 0;
            }
            
            .menu-toggle {
                display: block;
                z-index: 1002;
            }
            
            .menu-toggle.active {
                color: white;
            }
            
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .hero-content {
                flex-direction: column-reverse;
                text-align: center;
                gap: 2rem;
            }
            
            .cta-buttons {
                flex-direction: column;
                gap: 1rem;
                align-items: center;
            }
            
            .btn {
                width: 100%;
            }
            
            .project-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="navbar-container container">
            <a href="" class="logo">Oumar<span>Billa</span></a>
            <div class="nav-links">
                <a href="#home" class="active">Home</a>
                <a href="#about">About</a>
               
            </div>
            <button class="menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
